<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Ubicación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Enlace al archivo manifest.json -->
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container mt-5">
        <h1>Selección de Ubicación</h1>
        <form id="formularioUbicacion">
            <div class="mb-3">
                <label for="selectPais" class="form-label">País:</label>
                <select class="form-select" id="selectPais" onchange="llenarEstados()"></select>
            </div>
            <div class="mb-3">
                <label for="selectEstado" class="form-label">Estado:</label>
                <select class="form-select" id="selectEstado" onchange="llenarMunicipios()"></select>
            </div>
            <div class="mb-3">
                <label for="selectMunicipio" class="form-label">Municipio:</label>
                <select class="form-select" id="selectMunicipio" onchange="llenarLocalidades()"></select>
            </div>
            <div class="mb-3">
                <label for="selectLocalidad" class="form-label">Localidad:</label>
                <select class="form-select" id="selectLocalidad"></select>
            </div>
            <button type="button" class="btn btn-primary" onclick="mostrarDatosSeleccionados()">Enviar</button>
        </form>
        <!-- En este div se mostrara la informacion del usuario -->
        <div class="mt-3" id="mostrarDatos"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
